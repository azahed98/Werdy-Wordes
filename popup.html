<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Werd</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

    <script src="popup.js"></script>
  </head>
  <body>
    <h1> Werd </h1><br>
    <p>Word Complexity:</p>
    <input type="range" id="complexity" value="7000" max ="10000" min = "1000">
    <p>Jump length:</p>
    <input type="range" id="jumplength" value="5" max ="15" min = "1">
    <!-- <button type="button" id="compBut" onclick="compBut()">Complexity</button>
    <button type="button" id="jumpBut" onclick="jumpBut()">Jump Length</button> -->
    <div id="status"></div>
    <img id="image-result" hidden>
  </body>
</html>
